{% extends "rango/base.html" %}

{% block body_block %}

    {% if registered %}
        <div>
            <h3> Thanks for registering. </h3>
        </div>
    {% else %}
        <form role="form" method="post" enctype="multipart/form-data" action=".">
            {% csrf_token %}
            <h2 class="form-signin-heading">Fill in your profile below!</h2>
            {{ profile.as_p }}
            <input type="submit" name="submit" value="Submit" />
        </form>
        <br />
        <a href="{% url 'profile' %}" class="btn btn-link" role="button">Profile</button>
    {% endif %}
    
{%endblock%}
