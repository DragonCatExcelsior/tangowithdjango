{% extends "rango/base.html" %}

{% block title %}
    Users Page
{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>Users:</h1>
    </div>
    
    <div class="row placeholders">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item"><a href="{% url 'profile' %}{{ user.username }}">{{ user.username }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
       
{% endblock %}
